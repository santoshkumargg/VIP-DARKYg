<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Login with Image</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }

    body {
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .login-box {
      width: 320px;
      padding: 30px 25px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
    }

    .login-box img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00ffff;
      box-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    .login-box h2 {
      color: #00ffff;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: 2px solid #00ffff;
      border-radius: 5px;
      color: #00ffff;
      font-size: 16px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #00e0e0;
      box-shadow: 0 0 10px #00ffff;
    }

    .message {
      color: #0f0;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Login Box with Image -->
  <div class="login-box">
    <!-- ðŸ”º Top Image from BB or any URL -->
    <img src="https://i.supaimg.com/36504781-7b67-404e-b78b-e03d33f0cc3e.jpg" alt="logo">
    
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">LOGIN</button>
    <div id="msg" class="message"></div>
  </div>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Particles config
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00ffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });

    // Login function
    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (username === "" || password === "") {
        msg.style.color = "#f00";
        msg.innerText = "Please fill in all fields.";
        msg.style.display = "block";
      } else {
        // âœ… Redirect after login
        window.location.href = ""; https://santoshkumargg.github.io/VIP-DARKY/// <-- Change this to your redirect URL
      }
    }
  </script>
</body>
</html>
